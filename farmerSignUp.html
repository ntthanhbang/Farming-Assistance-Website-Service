<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Farmer sign-up page</title>
        <meta name="description" content="This site is to sign up an account for farmer" />

        <meta property="og:title" content="Sign up" />
        <meta property="og:description" content="Sign up for your new account as farmer" />
        
        <link rel="stylesheet" href="signUp.css" />
    </head>
    <body>
        <div id="main" style="background: radial-gradient(circle at 100px 100%, rgba(255, 255, 240, 0.9) 15%, rgba(161, 226, 161, 0.5) 50%, rgb(9, 75, 9) 95%),
        url(Crops);">
            <p id="logInLink" style="color: #fd5a1e">Already have an account?&nbsp;<a href="">Log in</a></p>

            <h1 id="title" style="color: #fd5a1e">Sign up as farmer</h1>

            <input type="text" name="firstName" id="firstName" placeholder="* First name" required />
            <input type="text" name="lastName" id="lastName" placeholder="* Last name" required />
            <input type="text" name="userName" id="userName" placeholder="* userName" required />
            <input type="text" name="email" id="email" placeholder="* Email" required />
            <div class="passContainer">
                <input type="password" name="password" id="password" 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,15}$"
                placeholder="* Password" required />
                <img src="closeEye.png" id="togglePass" />
            </div>

            <ul id="passwordRequirement" style="color: #e13c00">
                <li>1+ lowercase character</li>
                <li>1+ uppercase character</li>
                <li>1+ number</li>
                <li>Contain 8-15 characters</li>
            </ul>

            <button type="submit" id="submit">Done</button>

            <script>
                const firstNameInput = document.getElementById('firstName');
                const lastNameInput = document.getElementById('lastName');
                const userNameInput = document.getElementById('userName');
                const emailInput = document.getElementById('email');
                const togglePassword = document.getElementById('togglePass');
                const passwordInput = document.getElementById('password');
        
                firstNameInput.addEventListener('focus', () => {
                    firstNameInput.classList.remove('invalid');
                });
                firstNameInput.addEventListener('blur', () => {
                    if (!firstNameInput.validity.valid) {
                        firstNameInput.classList.add('invalid');
                    }
                });

                lastNameInput.addEventListener('focus', () => {
                    lastNameInput.classList.remove('invalid');
                });
                lastNameInput.addEventListener('blur', () => {
                    if (!lastNameInput.validity.valid) {
                        lastNameInput.classList.add('invalid');
                    }
                });

                userNameInput.addEventListener('focus', () => {
                    userNameInput.classList.remove('invalid');
                });
                userNameInput.addEventListener('blur', () => {
                    if (!userNameInput.validity.valid) {
                        userNameInput.classList.add('invalid');
                    }
                });

                emailInput.addEventListener('focus', () => {
                    emailInput.classList.remove('invalid');
                });
                emailInput.addEventListener('blur', () => {
                    if (!emailInput.validity.valid) {
                        emailInput.classList.add('invalid');
                    }
                });

                passwordInput.addEventListener('focus', () => {
                    passwordInput.classList.remove('invalid');
                });
                passwordInput.addEventListener('blur', () => {
                    if (!passwordInput.validity.valid) {
                        passwordInput.classList.add('invalid');
                    }
                });

                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePassword.src = type === 'password' ? 'closeEye.png' : 'openEye.png';
                });
            </script>
        </div>
        <div id="sideBackground">
            <div id="upperBackground">
                <h1 id="upperTitle">Get ready to be farmer</h1>
                <div id="whiteSection"></div>
                <div id="upperPhoto" 
                style="background-image: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.5) 40%, rgba(255, 255, 255, 0) 50%),
                url('Farmer.png');"></div>
            </div>
            <div id="lowerBackground">
                <h1 id="lowerTitle">Or you will may to be&nbsp;<a href="brokerSignUp.html">broker</a></h1>
                <div id="whiteSection"></div>
                <div id="lowerPhoto" 
                style="background-image: linear-gradient(to left, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.5) 40%, rgba(255, 255, 255, 0) 50%),
                url('Broker.png');"></div>
            </div>
        </div>
    </body>
</html>
